<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Interact with Aliens</h1>
      <p>Mars aliens</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape_mars" role="button">Get Data!</a></p>
    </div>
    <img src="{{ mars_html.featured_image_url}}" alt="Sloth">
    <h2>The typical weather in Costa Rica is:</h2>
    <h3>Max Temp: {{ mars_html.news_title}}</h3>
    <h3>Min Temp: {{ mars_html.news_p}}</h3>
    [{'title': Schiaparelli Hemisphere}]
    {% hemisphere in mars_html.hemispheres %}
    <p>
      {{hemisphere.titl}}
    </p>
    {% endfor %}
  </div>
  </div>
</body>

</html>
